<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
   <div class="flex flex-wrap p-20 pl-60 mt-24 mx-44">

    <div class="flex flex-col w-1/2">
        <img src="media/logo.svg" alt="facebook" class="w-80" >
        <p class="text-3xl mx-7">Facebook helps you connect and share with the people in your life.</p>
    </div>


    <div class="flex-col">

        <div class="bg-white flex flex-wrap flex-col ml-5 p-5 pb-6 rounded-lg w-96 shadow-xl">

            <input type="email" placeholder="Email address or phone number" class="text-xl p-2 m-2 h-12 border-2 rounded-md"></input>

            <input type="password" placeholder="Password" class="text-xl p-2 m-2 h-12 border-2 rounded-md"></input>

            <button type="button" class="bg-blue-600 text-white font-semibold m-1.5 p-2 rounded-md text-xl h-12 mt-3 hover:bg-co">Log in</button> 

            <span class="text-blue-500 self-center hover:text-blue-600 hover:underline mt-3 mb-6">
                <a href="">Forgotten passowrd?</a>
            </span>

            <hr>

            <button type="button" class="bg-green-00 text-white font-semibold rounded-md py-2 text-xl self-center p-5 mt-7 h-14 mb-2 hover: bg-green-700">Create new Account</button>
        </div>

        <div class="text-center m-5 ml-10">
            <p><span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>

    </div>

   </div>
</body>
</html>
