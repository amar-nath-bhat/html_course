<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>First Form</legend>
            
            <label for="name">Enter Your Name: </label>
            <input type="text" id="name">

            </br>
            </br>

            <label for="dob">Enter Your Date of Birth: </label>
            <input type="date" id="dob">

            </br>
            </br>

            <label>Enter Your Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male </label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female </label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others </label>

            </br>
            </br>

            <select name="hobbies" id="hobbies" >Select your hobby: 
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="dance">Dancing</option>
                <option value="song">Singing</option>
            </select>
            

            </br>
            </br>

            <label for="cb">Select Language Known: </label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">English</label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">Hindi</label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">Others</label>

            </br>
            </br>

            <textarea name="likho" id="likho" cols="30" rows="10">Write About Yourself:</textarea>
            
            </br>
            </br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
