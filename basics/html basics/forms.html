<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script>
        function valName() {
            var nameInput = document.getElementById('name').value;
            if (nameInput.trim() === '') {
                alert('Please enter your name.');
                return false;
            }
            var regex = /^[a-zA-Z\s]+$/;
            if (!regex.test(nameInput)) {
                alert('Please enter a valid name with only letters and spaces.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <form onsubmit="valName();">
        <fieldset>
            <legend>First Form</legend>
            
            <label for="name">Enter Your Name: </label>
            <input type="text" id="name" onblur="valName();">

            </br>
            </br>

            <label for="dob">Enter Your Date of Birth: </label>
            <input type="date" id="dob">

            </br>
            </br>

            <label>Enter Your Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male </label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female </label>
            <input type="radio" id="others" name="gender">
            <label for="others">Others </label>

            </br>
            </br>

            <select name="hobbies" id="hobbies" >Select your hobby: 
                <option value="sports">Sports</option>
                <option value="art">Art</option>
                <option value="dance">Dancing</option>
                <option value="song">Singing</option>
            </select>
            

            </br>
            </br>

            <label for="cb">Select Language Known: </label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">English</label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">Hindi</label>
            <input type="checkbox" id="cb" name="cb">
            <label for="cb">Others</label>

            </br>
            </br>

            <label for="file1">Choose File: </label>
            <input type="file" name="file1" id="file1">

            </br>
            </br>

            <input type="image" name="image1" id="image1" alt="Smiley" src="https://t3.ftcdn.net/jpg/01/12/43/90/360_F_112439016_DkgjEftsYWLvlYtyl7gVJo1H9ik7wu1z.jpg" height="40px" width="40px">

            </br>
            </br>

            <textarea name="likho" id="likho" cols="30" rows="10">Write About Yourself:</textarea>
            
            </br>
            </br>

            <input type="password" name="pass1" id="pass1" placeholder="Enter Password">

            </br>
            </br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
