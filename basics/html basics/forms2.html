<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS2</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
    </br>
        <input type="text" id="name">
    </br>
    </br>
        <label for="email">Email Address:</label>
    </br>
        <input type="email" id="email">
    </br>
    </br>
        <label for="phone">Phone No.:</label>
    </br>
        <input type="tel" id="phone">
    </br>
    </br>
        <label for="occp">Occupation:</label>
    </br>
        <select name="occupation" id="occp">
            <option value="student">Student</option>
            <option value="job">Job</option>
            <option value="business">Business</option>
        </select>
    </br>
    </br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <input type="checkbox" id="interest"> 
            <label for="interest">HTML</label> 
            <br>
            <input type="checkbox" id="interest"> 
            <label for="interest">CSS</label>
            <br>
            <input type="checkbox" id="interest">   
            <label for="interest">JS</label>   
            <br> 
        </fieldset>
    </br>
    </br>
        <textarea name="comment" id="comment" cols="30" rows="10">Comments:</textarea>
    </br>
    </br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
