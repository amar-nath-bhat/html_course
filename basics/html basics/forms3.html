<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms3</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="forms3_style.css">
    <script type="text/JavaScript" src="forms3_script.js"></script>
</head>
<body>

    <h2>Job Application</h2>
<!-- form tag with necessary elements -->
    <form onsubmit="valName() && valEmail() && valPhone();">

        <label for="name">Name:</label></br>
        <input type="text" id="name" onblur="valName();">
        <img id="img1" src="https://www.careerguide.com/career/wp-content/uploads/2023/11/Jobs-in-Australia.png" alt="Job">
    </br></br>

        <label for="email">Email Address:</label></br>
        <input type="email" id="email" onblur="valEmail();">
    </br></br>

        <label for="phone">Phone No.:</label></br>
        <input type="tel" id="phone" onblur="valPhone();">
    </br></br>
<!-- input tag to input a file -->
        <label for="resume">Resume:</label></br>
        <input type="file" id="resume">
    </br></br>

        <label for="exp">Experience (years):</label></br>
        <input type="number" id="exp" min="0" max="50">
    </br></br>

        <fieldset class="skills">
            <legend>Skills:</legend>
            <input type="checkbox" id="skills"> 
            <label for="skills">HTML</label> <br>
            <input type="checkbox" id="skills"> 
            <label for="skills">CSS</label><br>
            <input type="checkbox" id="skills">   
            <label for="skills">JS</label><br> 
        </fieldset><br>

        <label for="edu">Highest Education</label>
    <br><br>

        <select id="edu">
            <option value="edu" id="edu">High School</option>
            <option value="edu" id="edu">Bachelors</option>
            <option value="edu" id="edu">Masters</option>
        </select>
    <br><br>

        <label>Availability:</label><br>
        <input type="radio" id="full" name="ava">
        <label for="full">Full Time</label><br>
        <input type="radio" id="female" name="ava">
        <label for="part">Part Time</label><br>
    <!-- text area for comments -->
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Additional Comments"></textarea>
    <br><br>

    <button type="submit">Submit</button>
    </form>
    
</body>
</html>
